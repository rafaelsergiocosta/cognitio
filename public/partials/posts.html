<div class="jumbotron">
    <h1 class="text-center">Bem-Vindo ao Cognitio</h1>
</div>
<button class="btn btn-primary" ng-click="incrementa()">Novo</button>
<input ng-model="filtro" type="search" placeholder="parte do nome">
<p>Posts cadastrados: {{posts.length}}</p>
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>Titulo</th>
            <th>Autor</th>
            <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat="post in posts | filter: filtro">
            <td>
                <a>{{post.titulo}}</a>
            </td>
            <td>{{post.autor}}</td>
            <td class="text-center">
                <button ng-click="remove(post)" class="btn btn-warning">Remover</buttom>
            </td>
        </tr>
    </table>
</div>
