<h1 class="text-center">Posts</h1>
<p ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>
<form ng-submit="salva()">
    <div class="form-group">
        <label for="titulo">Titulo</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required ng-model="post.titulo">
    </div>
    <div class="form-group">
        <label for="post">Post</label>
        <textarea class="form-control" id="post" name="post" ng-model="post.post" required></textarea>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="#/" class="btn btn-default">Voltar</a>
    </div>
</form>
